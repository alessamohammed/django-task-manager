{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-danger">
      <div class="card-body">
        <h2 class="card-title text-center text-danger mb-3">Delete Task</h2>
        <p class="mb-4">Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>
        <form method="post" class="d-flex justify-content-between">
          {% csrf_token %}
          <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
